<!DOCTYPE html>
<html>
<head>
    <title>Parkir Sederhana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
      <h1 class="text-center mb-5">Sistem Parkir</h1>

      <div class="row g-4 justify-content-around">
        <!-- Masuk Parkir -->
        <div class="col-md-5">
          <div class="card card-custom">
            <div class="card-header bg-primary-custom text-white d-flex justify-content-between">
              <h5 class="m-0">Masuk Parkir</h5>
              <h5 class="m-0" id="count">Empty : 200</h5>
            </div>
            <div class="card-body">
              <form id="formMasuk">
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="plat-nomor" class="form-label">Plat Nomor</label>
                      <input type="text" class="form-control" id="plat-nomor" placeholder="Plat Nomor Kendaraan">
                    </div>
                    <div class="mb-3">
                      <label for="merek" class="form-label">Merek Kendaraan</label>
                      <input type="text" class="form-control" id="merek" placeholder="Merek Kendaraan">
                    </div>
                  </div>
                  <div class="col-6">
                    <label class="form-label d-block">Jenis Kendaraan</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="jenisKendaraan" id="motor" value="motor">
                      <label class="form-check-label" for="motor">Motor</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="jenisKendaraan" id="mobil" value="mobil">
                      <label class="form-check-label" for="mobil">Mobil</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="jenisKendaraan" id="lainnya" value="Truk/Bus/Lainnya">
                      <label class="form-check-label" for="lainnya">Truk / Bus / Lainnya</label>
                    </div>
                  </div>
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Keluar Parkir -->
        <div class="col-md-5">
          <div class="card card-custom">
            <div class="card-header bg-primary-custom text-white">
              <h5 class="m-0">Keluar Parkir</h5>
            </div>
            <div class="card-body">
              <form id="formKeluar">
                <div class="mb-3">
                  <label for="Kode" class="form-label">Kode Parkir</label>
                  <input type="text" class="form-control" id="Kode" placeholder="Kode Parkir">
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Tombol Sort dan Cari -->
      <div class="row mt-5 mb-3 align-items-center">
        <div class="col-md-6 ">
          <form action="" id="sorting" class="d-flex gap-2 m-0 align-items-end">
            <select class="form-select" aria-label="Default select example" id="urutan">
              <option selected>Input Urutan</option>
              <option value="ASC">ASC</option>
              <option value="DESC">DESC</option>
            </select>
            <select class="form-select" aria-label="Default select example" id="kolom">
              <option selected>Kolom</option>
              <option value="0">Kode</option>
              <option value="1">Plat Nomor</option>
              <option value="2">Merek</option>
              <option value="3">Jenis</option>
              <option value="4">Tanggal Masuk</option>
              <option value="5">Status</option>
            </select>
            <button class="btn btn-primary ">Sorting</button>
            <!-- <button class="btn btn-outline-primary btn-sm" onclick="sortAZ()">Sort A-Z</button>
            <button class="btn btn-outline-primary btn-sm" onclick="sortZA()">Sort Z-A</button> -->
          </form>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input id="searchInput" type="text" class="form-control" placeholder="Cari Data">
            <button class="btn btn-outline-success" onclick="searchData()">Cari</button>
          </div>
        </div>
      </div>

      <p id="hasil" class="text-center text-danger"></p>

      <!-- Tabel Data Parkir -->
      <div class="card card-custom">
        <div class="card-header bg-primary-custom text-white">
          <h5 class="m-0">Daftar Parkir Kendaraan</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-hover m-0" id="tabelParkir">
            <thead>
              <tr>
                <th>Kode</th>
                <th>Plat Nomor</th>
                <th>Merek</th>
                <th>Jenis</th>
                <th>Tanggal Masuk</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
